site_name: Database
site_url: https://profdenis.github.io/vanier_database
repo_name: profdenis/vanier_database
repo_url: https://github.com/profdenis/vanier_database

theme:
  name: material
  locale: en
  language: en
  color_mode: auto
  user_color_mode_toggle: true
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: teal
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: teal
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


extra_css:
  - style.css

markdown_extensions:
  smarty: { }
  toc:
    permalink: true
  sane_lists: { }
  admonition: { }
  pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
  pymdownx.inlinehilite: { }
  pymdownx.snippets: {}
  pymdownx.superfences: { }
  pymdownx.fancylists: { }
  pymdownx.saneheaders: { }
  pymdownx.mark: { }
  pymdownx.tabbed: { }
  pymdownx.tasklist: { }
  pymdownx.tilde: { }
  pymdownx.details: { }
  pymdownx.arithmatex:
    generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      theme:
        enabled: false
  - search: {}